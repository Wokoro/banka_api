<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Banka is a web application that would aid customers and banking staffs carry out banking activities easily">
        <title>Banka | Login</title>
        <link rel="stylesheet" href="../../css/styles.css">
    </head>
    <body>
        <main>
            <div class="container login-main-content page">
                <div class="form-holder">
                <div class="form">
                    <img  class="disp-logo" src="../../img/logo_small.png">
                    
                    <h3>Sign In</h3>
                    
                    <form class="" action="" method="POST">
                        <label for="user-name">Name :</label>
                        <input type="text" placeholder="Enter your username" autofocus>
                        <label for="password">Password :</label>
                        <input type="password" placeholder="Enter your password">
                        <input type="submit" class="btn lg-btn" value="Login">
                    </form>
                    
                    <span class="space-top show">Dont have an account?</span>
                    
                    <a class="btn lg-btn space-top space-bottom" href="./create_user_account.html" title="create user account">Create an Account</a>
                </div>
            </div>
            </div>
        </main>
    </body>
</html>
