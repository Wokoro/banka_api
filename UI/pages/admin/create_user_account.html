<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Banka is a web application that would aid customers and banking staffs carry out banking activities easily">
        <title>Banka | Create User Account</title>
        <link rel="stylesheet" href="../../css/styles.css">
        <script src="../../javascript/script.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <a id="menu" href="javascript:void(0)">&#9776;</a>
                <a href="../../../index.html" class="header-brand" title="home"><img src="../../img/logo_small.png"></a>
                <nav id="header-nav" class="hide">
                    <ul>
                        <li><a href="../../../index.html" title="home">Home</a></li>
                        <li><a href="./dashboard.html" title="Admin dashboard">Dashboard</a></li>
                        <li class="active">Create Account</li>
                        <li><a href="../../../index.html" title="log out">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="new-account-main-content page">
                <div class="form-holder">
                    <div class="form">
                        <h3>CREATE ACCOUNT</h3>
                        <form class="" action="" method="POST">
                            <label for="first-name">First Name : </label>
                            <input name="first-name" type="text" placeholder="Enter first name" autofocus>
                            <label for="last-name">Last Name : </label>
                            <input name="last-name" type="text" placeholder="Enter last name">
                            <label for="user-type">Type : </label>
                            <input name="user-type" type="radio"><span class="radio">admin</span>
                            <input name="user-type" type="radio"><span class="radio">staff</span>
                            <label for="last-name">Phone Number : </label>
                            <input name="last-name" type="tel" placeholder="e.g +234906602758">
                            <label for="email">Email : </label>
                            <input name="last-name" type="email" placeholder="e.g douysamuel@gmail.com">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter password">
                            <input type="submit" class="btn lg-btn space-top activate" value="Create">
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer><p>Copyright &copy; banka 2019</p></footer>
    </body>
</html>
